<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client Side!!!</title>
  </head>
  <body data-ng-app="PeopleApp">
    <main data-ng-controller="PeopleController">
      <tr>

    <!-- GET PERSON FIELD -->
      <form data-ng-submit="getPeople()">
          <button type="submit">Get People</button>
        <ul>
          <li data-ng-repeat="person in people">
            {{person}}
            <button data-ng-click="removePerson(person)">Delete</button>
            <button data-ng-click="person.editing = true">Edit</button>
            <input data-ng-if="person.editing" data-ng-submit="updatePerson(person)">
            <input type="text" data-ng-model="person.name">
            <button data-ng-click="person.editing = false">Cancel</button>
            <button type="submit">Update</button>
          </li>
        </ul>
      </form>

    <!-- CREATE PERSON FIELD -->
      <form data-ng-submit="createPerson(newPerson)">
        <label>Enter Your Name:
        <input type="text" data-ng-model="newPerson.name" required>
        </label>
        <label>Enter Your Age:
        <input type="text" name="name" data-ng-model="newPerson.age" required>
        </label>
        <button type="submit">New Person</button>
      </form>

      <!-- UPDATE USER BY EXISTING ID -->
      <!-- <form data-ng-submit="updatePerson(person)">
        <input type="text" name="name" data-ng-model="person._id">
        <button type="submit">Update Person</button> -->

      </form>
      <!-- REMOVE PERSON BY ID -->
      <form data-ng-submit="removePerson(person)">
        <input type="text" name="name" data-ng-model="person._id">
        <button type="submit">Remove Person By ID</button>
      </form>
    </tr>

    </main>
    <script type="text/javascript" src='./bundle.js'></script>
  </body>
</html>
