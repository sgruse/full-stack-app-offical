<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client Side!!!</title>
  </head>
  <body data-ng-app="PeopleApp">
    <main data-ng-controller="PeopleController">
      <h1>{{people}}</h1>
      <ul>
        <li data-ng-repeat="person in people">{{newPerson.name}}</li>
      </ul>
      <form data-ng-submit="createPerson(newPerson)">
        <input type="text" data-ng-model="newPerson">
        <button type="submit">New Person</button>
      </form>
    </main>
    <script type="text/javascript" src='./bundle.js'></script>
  </body>
</html>
